# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f510d02b-e1c5-4373-bfd0-5b54d1b83cca'
  imageRepository: 'wigellsushi'
  containerRegistry: 'containerregistrywigelltravels.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: MysqlDeploymentOnMachineGroup@1
      inputs:
        TaskNameSelector: 'SqlTaskFile'
        SqlFile: 'src/main/resources/data.sql'
        ServerName: 'localhost'
        DatabaseName: 'wigellsdb'
        SqlUsername: 'jenny'
        SqlPassword: 'jenny'
    - task: Maven@3
      inputs:
       mavenVersionOption: "default"
       mavenPomFile: 'pom.xml'
       mavenOptions: '-Xmx3072m'
       javaHomeOption: 'JDKVersion'
       jdkVersionOption: '1.17'
       jdkArchitectureOption: 'x64'
       publishJUnitResults: true
       testResultsFiles: '**/surefire-reports/TEST-*.xml'
       goals: 'package'


    - task: CopyFiles@2
      inputs:
       Contents: 'target/*.jar'
     #  TargetFolder: 'build'
       TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      inputs:
       PathtoPublish: '$(Build.ArtifactStagingDirectory)'
       # PathtoPublish: 'build'
       ArtifactName: 'drop'
       publishLocation: 'Container'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
