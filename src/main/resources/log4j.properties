log4j.rootLogger=ALL, FILE, CONSOLE

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Append=true
log4j.appender.FILE.file=logs/log.txt
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d : %p : %c: %M : %m%n
log4j.appender.FILE.Threshold=WARN


log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
#log4j.appender.CONSOLE.layout.ConversionPattern=%d : %p : %c: %M : %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=%d : \u001B[33m %-5p : \u001B[0m %c{1}: %M : %m%n
#\u001B[ -sätter färgen till gul, %-5p säger att det handlar om p-priority (-5 gör att det blir spaces före och efter)
#\uoo1B[0m-resettar färgen på allt eferåt (%c %M och %m)
log4j.appender.CONSOLE.Threshold=INFO
